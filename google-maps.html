<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Auto-completion</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="coords.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>

center_coords = {lat: 24.886, lng: -70.268}

// This example creates a simple polygon representing the Bermuda Triangle. Note
// that the code specifies only three LatLng coordinates for the polygon. The
// API automatically draws a stroke connecting the last LatLng back to the first
// LatLng.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: center_coords,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  for (var i = 0; i < myCoords.length; i++ ) {
    foo = myCoords[i];
    var pointCircle = new google.maps.Circle({
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 1,
        fillColor: '#FF0000',
        fillOpacity: 1,
        map: map,
        center: foo,
        radius: 500
    });
  }

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA0cHIrE_MWpToLEYeYJjt_EUPLiVOjEM&signed_in=true&callback=initMap"></script>
  </body>
</html>
